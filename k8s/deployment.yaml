apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: common
  labels:
    app: kibana
    component: kibana
    tier: infrastructure
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
        component: kibana
        tier: infrastructure
        version: 9.2.3
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /usr/share/kibana/data"]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: kibana-data
          mountPath: /usr/share/kibana/data
      - name: setup-kibana-system
        image: curlimages/curl:8.5.0
        command:
        - sh
        - -c
        - |
          echo "Waiting for Elasticsearch..."
          until curl -sfk -u "admin:${ES_PASS}" "https://elasticsearch:9200/_cluster/health" | grep -qE '"status":"(green|yellow)"'; do
            echo "Elasticsearch not ready, retrying in 5s..."
            sleep 5
          done
          echo "Elasticsearch ready. Setting kibana_system password..."
          curl -sfk -X POST -u "admin:${ES_PASS}" \
            "https://elasticsearch:9200/_security/user/kibana_system/_password" \
            -H "Content-Type: application/json" \
            -d "{\"password\": \"${ES_PASS}\"}" && echo "kibana_system password set." || echo "Failed to set kibana_system password"
        env:
        - name: ES_PASS
          valueFrom:
            secretKeyRef:
              name: elasticsearch-secret
              key: elastic-password
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:9.2.3
          env:
            - name: SERVER_SSL_ENABLED
              value: "true"
            - name: SERVER_SSL_CERTIFICATE
              value: "/usr/share/kibana/config/certs/tls.crt"
            - name: SERVER_SSL_KEY
              value: "/usr/share/kibana/config/certs/tls.key"
            - name: ELASTICSEARCH_HOSTS
              value: "https://elasticsearch:9200"
            - name: ELASTICSEARCH_SSL_VERIFICATIONMODE
              value: "certificate"
            - name: ELASTICSEARCH_USERNAME
              value: "kibana_system"
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secret
                  key: elastic-password
            - name: XPACK_SECURITY_ENCRYPTIONKEY
              value: "vps9cedd984securekeykibana32char"
            - name: XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY
              value: "vps9cedd984securekeykibana32char"
            - name: XPACK_REPORTING_ENCRYPTIONKEY
              value: "vps9cedd984securekeykibana32char"
            - name: ELASTICSEARCH_REQUESTTIMEOUT
              value: "30000"
            - name: LOGGING_ROOT_LEVEL
              value: "info"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=4096"
          resources:
            requests:
              memory: 4Gi
              cpu: 1000m
            limits:
              memory: 6Gi
              cpu: 2000m
          ports:
            - containerPort: 5601
              name: kibana
          readinessProbe:
            initialDelaySeconds: 120 # 2 min migration wait
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 10
            httpGet:
              path: /api/status
              port: 5601
              scheme: HTTPS
          livenessProbe:
            initialDelaySeconds: 600 # 10 min tak pod ko kill nahi karega K8s
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            httpGet:
              path: /api/status
              port: 5601
              scheme: HTTPS
          volumeMounts:
            - name: kibana-data
              mountPath: /usr/share/kibana/data
            - name: ssl-certs
              mountPath: /usr/share/kibana/config/certs/
              readOnly: true
      volumes:
        - name: kibana-data
          persistentVolumeClaim:
            claimName: kibana-data
        - name: ssl-certs
          secret:
            secretName: spring-ssl-certs
            defaultMode: 0400

---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: common
spec:
  type: ClusterIP
  selector:
    app: kibana
  ports:
    - port: 5601
      targetPort: 5601
      name: kibana