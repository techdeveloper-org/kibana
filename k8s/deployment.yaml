apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: common
  labels:
    app: kibana
    component: kibana
    tier: infrastructure
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
        component: kibana
        tier: infrastructure
        version: 9.2.3
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /usr/share/kibana/data"]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: kibana-data
          mountPath: /usr/share/kibana/data
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:9.2.3
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch:9200"
            - name: ELASTICSEARCH_USERNAME
              value: "admin"
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secret
                  key: elastic-password
            - name: xpack.security.enabled
              value: "true"
            # MANDATORY: Kibana 9.x migrations ke liye 32-char keys
            - name: xpack.security.encryptionKey
              value: "vps9cedd984securekeykibana32char"
            - name: xpack.encryptedSavedObjects.encryptionKey
              value: "vps9cedd984securekeykibana32char"
            - name: xpack.reporting.encryptionKey
              value: "vps9cedd984securekeykibana32char"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=2048"
          resources:
            requests:
              memory: 2Gi
              cpu: 500m
            limits:
              memory: 4Gi # Memory badha di taaki optimize phase mein crash na ho
              cpu: 1000m
          ports:
            - containerPort: 5601
              name: kibana
          readinessProbe:
            initialDelaySeconds: 120 # 2 min migration wait
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 10
            httpGet:
              path: /api/status
              port: 5601
          livenessProbe:
            initialDelaySeconds: 600 # 10 min tak pod ko kill nahi karega K8s
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            httpGet:
              path: /api/status
              port: 5601
          volumeMounts:
            - name: kibana-data
              mountPath: /usr/share/kibana/data
      volumes:
        - name: kibana-data
          persistentVolumeClaim:
            claimName: kibana-data

---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: common
spec:
  type: ClusterIP
  selector:
    app: kibana
  ports:
    - port: 5601
      targetPort: 5601
      name: kibana