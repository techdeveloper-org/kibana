apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: common
  labels:
    app: kibana
    component: kibana
    tier: infrastructure
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
        component: kibana
        tier: infrastructure
        version: 9.2.3
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /usr/share/kibana/data"]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: kibana-data
          mountPath: /usr/share/kibana/data
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:9.2.3
          env:
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secret
                  key: elastic-password
            - name: NODE_OPTIONS
              value: "--max-old-space-size=2048"
          volumeMounts:
            - name: kibana-data
              mountPath: /usr/share/kibana/data
            - name: kibana-config
              mountPath: /usr/share/kibana/config/kibana.yml
              subPath: kibana.yml
      volumes:
        - name: kibana-data
          persistentVolumeClaim:
            claimName: kibana-data
        - name: kibana-config
          configMap:
            name: kibana-config

---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: common
spec:
  type: ClusterIP
  selector:
    app: kibana
  ports:
    - port: 5601
      targetPort: 5601
      name: kibana